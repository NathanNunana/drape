{% comment %} start_reminder.html {% endcomment %}
<!DOCTYPE html>
<html>
<head>
    <title>Service Starting Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header img {
            max-width: 100px;
        }
        .content {
            line-height: 1.6;
        }
        .content p {
            margin: 15px 0;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eeeeee;
        }
        .footer p {
            margin: 0;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/100" alt="Drape Logo">
            <h2>Service Starting Soon</h2>
        </div>
        <div class="content">
            <p>Dear {{ user.username }},</p>
            <p>Your service for <strong>{{ product.name }}</strong> is starting soon on <strong>{{ start_date }}</strong>. Please be prepared.</p>
            <p>Best regards,<br>The Drape Team</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Drape. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
